<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - Squirtle Flow Mode</title>
    <link rel="stylesheet" href="../css/PokeJeta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="logoPokemon row">
            <div class="logo col-sm">
                <img src="https://cdn.worldvectorlogo.com/logos/pokemon-23.svg" alt="Pokemon logo">
            </div>
            <div class="col-sm">

            </div>
            <div class="pokebola col-sm d-flex gap-3 align-items-center me-4">
                <img src="https://purepng.com/public/uploads/large/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825731uw3z1.png"
                    alt="pokebola">
                <h1>Pokedex</h1>
            </div>
        </nav>
        <nav class="subNav">
            <div class="content d-flex">
                <div class="col d-flex ">
                    <h2>PokeBalls |</h2>
                    <h2>Tabla de Tipos |</h2>
                    <h2>Pokedex</h2>
                </div>
                <div class="search-bar ">
                    <form
                        class="search-form position-relative d-flex align-items-center border border-1 border-light rounded-pill overflow-hidden bg-white">
                        <input class="btn fs-4 cursor-pointer border border-0" type="search" aria-label="Search"
                            placeholder="Buscar" name="busqueda">
                        <button class="btn-search border border-0 d-flex align-items-center justify-content-end h-100"
                            type="submit">
                            <i class="bi bi-search fs-3 bg-white text-black"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <section class="pokemon-info row">
            <div class="imagenPoke d-flex flex-column col-3 align-items-center">
                <img src="pngegg.png" alt="Squirtle Flow mode" class="pokemon-img">
                <section class="types">
                    <button class="type">AGUA</button>
                    <button class="type">FLOW</button>
                </section>
            </div>
            <div class="texto d-flex flex-column justify-content-center align-items-center col-9">
                <div class="titulo d-flex justify-content-center align-items-center w-50 p-1">
                    <h1>nº006 Squirtle (Flow mode)</h1>
                </div>
                <div class="info-section">
               
                    <div class="info-text">
                        <p>Tras nacer, se le hincha el lomo y se le forma un caparazón. Escupe poderosa espuma por la boca.
                        </p>
                        <ul>
                            <li>Altura: <span>0,5 m</span></li>
                            <li>Peso: <span>9,0 kg</span></li>
                            <li>Categoría: <span>Tortuguita</span></li>
                            <li>Habilidad: <span>Torrente</span></li>
                        </ul>
                    </div>
                </div>
                <section class="evolution">
                    <h2>Evoluciones</h2>
                    <div class="evolution-line">
                        <div class="evolution-stage">
                            <img src="squirtle-flow.png" alt="Squirtle" class="evolution-img">
                            <p>lv. 16</p>
                        </div>
                        <div class="evolution-stage">
                            <img src="wartortle.png" alt="Wartortle" class="evolution-img">
                            <p>lv. 36</p>
                        </div>
                        <div class="evolution-stage">
                            <img src="blastoise.png" alt="Blastoise" class="evolution-img">
                            <p>Blastoise</p>
                        </div>
                    </div>
                </section>
            </div>
            
            
        </section>

        

      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
