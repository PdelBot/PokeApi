<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../css/Pokedex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="logoPokemon row">
            <div class="logo col-sm">
                <img src="https://cdn.worldvectorlogo.com/logos/pokemon-23.svg" alt="Pokemon logo">
            </div>
            <div class="col-sm">

            </div>
            <div class="pokebola col-sm d-flex gap-3 align-items-center me-4">
                <img src="https://purepng.com/public/uploads/large/purepng.com-pokeballpokeballdevicepokemon-ballpokemon-capture-ball-1701527825731uw3z1.png"
                    alt="pokebola">
                <h1>Pokedex</h1>
            </div>
        </nav>
        <nav class="subNav">
            <div class="content d-flex">
                <div class="col d-flex ">
                    <h2>PokeBalls |</h2>
                    <h2>Tabla de Tipos |</h2> 
                    <h2>Pokedex</h2>
                </div>
                <div class="search-bar ">
                    <form
                        class="search-form position-relative d-flex align-items-center border border-1 border-light rounded-pill overflow-hidden bg-white">
                        <input class="btn fs-4 cursor-pointer border border-0" type="search" aria-label="Search"
                            placeholder="Buscar" name="busqueda">
                        <button class="btn-search border border-0 d-flex align-items-center justify-content-end h-100"
                            type="submit">
                            <i class="bi bi-search fs-3 bg-white text-black"></i>
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>


    <main>
        <div class="order-section">
            <label for="order-select">Ordenar por:</label>
            <select id="order-select">
                <option value="most-searched">Más buscados</option>
                <option value="alphabetical">Alfabético</option>
                <option value="type">Tipo</option>
            </select>
        </div>
        
        <section class="pokemon-grid">
            <div class="pokemon-card">
                <img src="../img/ivysaur.png" alt="ivysaur">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type planta">Planta</p>
                    <p class="pokemon-type veneno">Veneno</p>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/charmeleon.png" alt="Charmaleon">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type fuego">Fuego</p>
                </div>
            </div>
            <div class="pokemon-card">
                <div><p><Strong></Strong></p></div>
                <img src="../img/sqrt.png" alt="Squirtle">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type agua">Agua</p>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/135-Jolteon.webp" alt="Jolteon">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type electrico">Eléctrico</p>
               </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/tepig.png" alt="Tepig">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type fuego">Fuego</p>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/vaporeeeon.png" alt="Vaporeon">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type agua">Agua</p>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/Meowth.webp" alt="Meowth">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type normal">Normal</p>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="../img/snorlax.webp" alt="Snorlax">
                <div class="tipos d-flex gap-2 align-items-center" >
                    <p class="pokemon-type normal">Normal</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
